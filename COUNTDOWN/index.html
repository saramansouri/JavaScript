<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="countdown">
        <div id="min">
            02
        </div>
        :
        <div id="sec">
            00
        </div>
    </div>

    <div>
        <button type="button" id="start" onclick="startCounting()">
            Start
        </button>

        <button type="button" id="stop" onclick="stopCounting()">
            Stop
        </button>

        <button type="button" id="reset" onclick="restartCounting()">
            Reset
        </button>
    </div>
    <script src="./countdown.js"></script>
</body>

</html>
