<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <div class="title">
            <h1>The winner is:</h1>
            <p id="winner"></p>

        </div>
        <div class="container">
            <div>
                <p>You</p>
                <!-- <p id="playerOne"></p> -->
                <p id="yourScore"></p>
            </div>
            <div>
                <p>Player Two</p>
                <!-- <p id="playerTwo"></p> -->
                <p id="playerTwoScore"></p>
            </div>
        </div>
        <div class="btns">
            <button onclick="playGame('ROCK')">ROCK</button>
            <button onclick="playGame('PAPER')">PAPER</button>
            <button onclick="playGame('SCISSOR')">SCISSOR</button>
            <button onclick="reStart()" class="restart">RESTART</button>

        </div>
        <div class="counterMsg">
            <p id="counter"></p>
        </div>

    </div>


    <!-- --JS -- -->
    <!-- <script src="./rockpaperscissor.js"></script> -->
    <script src="./rockPaperSci.js"></script>

</body>

</html>
